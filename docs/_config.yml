title: Strava MCP Server
description: Remote MCP Server for Strava API running on AWS Lambda (Free Tier)

url: https://stealinglight.github.io
baseurl: /StravaMCP

# Enable GitHub Pages
remote_theme: just-the-docs/just-the-docs

# Footer content
footer_content: "Made with ❤️ for athletes and AI | <a href=\"https://github.com/Stealinglight/StravaMCP\">View on GitHub</a>"

# Back to top link
back_to_top: true
back_to_top_text: "Back to top"

# Color scheme
color_scheme: dark

# Search
search_enabled: true
search:
  heading_level: 2
  previews: 3
  preview_words_before: 5
  preview_words_after: 10
  tokenizer_separator: /[\s/]+/
  rel_url: true
  button: false

# Aux links
aux_links:
  "View on GitHub":
    - "https://github.com/Stealinglight/StravaMCP"
  "Strava API Docs":
    - "https://developers.strava.com"
  "MCP Specification":
    - "https://modelcontextprotocol.io"

# Callouts
callouts:
  warning:
    title: Warning
    color: red
  note:
    title: Note
    color: blue
  tip:
    title: Tip
    color: green

# Enable copy code button
enable_copy_code_button: true

# Navigation
nav_sort: case_insensitive
